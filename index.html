<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="scss/style.css">
   
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
   
    <div id="container">
        
        <div class="bg">
            <img src="images/pattern-bg.svg" alt="">
        </div>

        <div class="imageCourse">
            <img id="imgCourse" src="images/image-tanya.jpg" alt="">
        </div>
           
         

        <div class="quotes">
            <img src="images/pattern-quotes.svg" alt="">
        </div>

     
        <div class="bioParagraph">
            <p>“ I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future. ”</p>
        </div> 

         <div class="nameBranch">
            <h4>Tanya Sinclair</h4>
            <h4 class="bra">UX Engineer<h4>
        </div>     
      
        <div class="buttons">
            <div onclick="leftButtonChange()" class="chevron leftChevron">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div onclick="rightButtonChange()" class="chevron rightChevron">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <div class="curve">
            <img src="images/pattern-curve.svg" alt="">
        </div>
        
    
    </div>   

  
    <script src="js/main.js"></script>
</body>
</html>
